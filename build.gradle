plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

version = '0.8.0'
sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    // https://mvnrepository.com/artifact/org.graalvm.sdk/graal-sdk
	compile group: 'org.graalvm.sdk', name: 'graal-sdk', version: '1.0.0-rc15'
	
	// https://mvnrepository.com/artifact/org.graalvm.truffle/truffle-api
	compile group: 'org.graalvm.truffle', name: 'truffle-api', version: '1.0.0-rc15'
  
	//compile files('src/main/resources/graaljs.jar')
	//compile files('src/main/resources/tregex.jar')
	
	compile fileTree(include: ['*.jar'], dir: 'libs')
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    //jcenter()
    mavenCentral()
}

//create a single Jar with all dependencies
task buildThrust(type: Jar) {
	manifest {
        attributes 'Implementation-Title': 'Gradle Jar File Example',  
        	'Implementation-Version': version,
        	'Main-Class': 'br.com.softbox.thrust.core.Thrust'
    }
    baseName = project.name
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

buildThrust.dependsOn test
